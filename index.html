<html lang="en">
<head>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="music-toggle" aria-label="Toggle background music">
        <svg class="music-icon music-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"/>
            <circle cx="6" cy="18" r="3"/>
            <circle cx="18" cy="16" r="3"/>
            <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
        </svg>
        <svg class="music-icon music-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"/>
            <circle cx="6" cy="18" r="3"/>
            <circle cx="18" cy="16" r="3"/>
        </svg>
    </button>
    
    <!-- Hidden Audio Element -->
    <audio id="bg-music" loop preload="auto">
        <source src="" type="audio/mpeg" id="music-source">
    </audio>
    
    <!-- Configuration and Scripts -->
    <script src="config.js"></script>
    <script src="particles.js"></script>
    <script src="main.js"></script>
</body>
</html>
